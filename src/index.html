<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('../images/header-logo.svg')%>" alt="Логотип Mesto">
  </header>
  <main class="page">
    <section class="profile">
      <a class="profile__avatar-link" href="javascript:undefined">
        <img class="profile__avatar" src="<%=require('../images/avatar-image.jpg')%>" alt="аватарка профиля">
      </a>
      <div class="profile__info">
        <div class="profile__title-box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__add-button" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
      </div>
    </section>
    <section class="cards">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__autor">&copy;2020 Mesto Russia</p>
    </footer>
  <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close popup-profile__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup-profile__form" name="changeNameInfo">
          <input class="popup__input popup-profile__input-name" id="input-name" type="text" autocomplete="off" required name="name" minlength="2" maxlength="40" placeholder="Логин">
          <p class="popup__input-error input-name-error"></p>
          <input class="popup__input popup-profile__input-info" id="input-description"  type="text" autocomplete="off" required name="about" minlength="2" maxlength="200" placeholder="Информация о пользователе">
          <p class="popup__input-error input-description-error"></p>
          <button class="popup__save popup-profile__save" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
        </form>
      </div>
  </div>
  <div class="popup popup-new-item">
    <div class="popup__container popup-new-item__container">
      <button class="popup__close popup-new-item__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
      <h2 class="popup__title popup-new-item__title">Новое место</h2>
      <form class="popup__form popup-new-item__form" name="changeNameInfo">
        <input class="popup__input popup-new-item__input-name" id="input-item-name" type="text" autocomplete="off" required name="name" minlength="2" maxlength="30" placeholder="Название">
        <p class="popup__input-error input-item-name-error"></p>
        <input class="popup__input popup-new-item__input-link" id="input-item-url" type="url" autocomplete="off" required name="link" placeholder="Ссылка на картинку">
        <p class="popup__input-error input-item-url-error"></p>
        <button class="popup__save popup-new-item__save" type="submit" aria-label="Создать" value="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <button class="popup-image__close popup__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
      <img class="popup-image__img" src="#" alt="#">
      <h2 class="popup-image__text"></h2>
    </div>
  </div>
  <div class="popup popup-confirm">
    <div class="popup-confirm__container">
      <button class="popup-confirm__close popup__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
      <h2 class="popup-confirm__text">Вы уверенны?</h2>
      <form class="popup-confirm__form" name="comfirmForm">
        <button class="popup__save popup-confirm__form_save" type="submit" aria-label="Да" value="Да">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup-avatar-update">
    <div class="popup-avatar-update__container">
      <button class="popup-avatar-update__close popup__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
      <h2 class="popup-avatar-update__text">Обновить аватар</h2>
      <form class="popup__form popup-avatar-update__form" name="avatarUpdate">
        <input class="popup__input popup-new-item__input-link" id="input-item-url" type="url" autocomplete="off" required name="avatar" placeholder="Ссылка на картинку">
        <p class="popup__input-error input-item-url-error"></p>
        <button class="popup__save popup-avatar-update__save" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
      </form>

    </div>
  </div>
  <template class="template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash" type="button" title="Удалить" aria-label="Удалить"></button>
      <div class="element__group">
        <h2 class="element__group-text"></h2>
        <div class="element__group-button-like">
          <button class="element__group-button" type="button" title="Лайк" aria-label="Лайк"></button>
          <p class="element__group-button-number">1</p>
        </div>
       </div>
    </li>
  </template>
</body>
</html>
