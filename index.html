<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
  </header>
  <main class="page">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar-image.jpg" alt="аватарка профиля">
      <div class="profile__info">
        <div class="profile__title-box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__add-button" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
      </div>
    </section>
    <section class="cards">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__autor">&copy;2020 Mesto Russia</p>
    </footer>
  <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="changeNameInfo">
          <input class="popup__input popup__input_type_name" type="text" autocomplete="off" required name="name" placeholder="Логин">
          <input class="popup__input popup__input_type_info" type="text" autocomplete="off" required name="userInfo" placeholder="Информация о пользователе">
          <button class="popup__save" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
        </form>
      </div>
  </div>
  <div class="popup popup_new-item">
    <div class="popup__container popup__container_new-item">
      <button class="popup__close popup__close_new-item" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
      <h2 class="popup__title popup__title_new-item">Новое место</h2>
      <form class="popup__form popup__form_new-item" name="changeNameInfo">
        <input class="popup__input popup__input_new-item_name" type="text" autocomplete="off" required name="name" placeholder="Название">
        <input class="popup__input popup__input_new-item_link" type="text" autocomplete="off" required name="userInfo" placeholder="Ссылка на картинку">
        <button class="popup__save popup__save_new-item" type="submit" aria-label="Создать" value="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <button class="popup-image__close popup__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
      <img class="popup-image__img" src="#" alt="#">
      <h2 class="popup-image__text"></h2>
    </div>
  </div>
  <template class="template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash" type="button" title="Удалить" aria-label="Удалить"></button>
      <div class="element__group">
        <h2 class="element__group-text"></h2>
        <button class="element__group-button" type="button" title="Лайк" aria-label="Лайк"></button>
       </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
